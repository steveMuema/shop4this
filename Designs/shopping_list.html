<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/css/home.css"/>
        <link href="static/dist/css/bootstrap.min.css" rel="stylesheet"/>
         <!-- Compiled and minified materialize.CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
                <!-- material design icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>shop4this! - shopping-list</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
                <!-- Navbar content -->
            
            <span class="navbar-text">shop4this!</span>
            <form class="form-inline">
                <button class="btn" type="button">Create list</button>
            </form>
        </nav>                 
        <div class="shopping-list-container">
                <!-- Shopping list content  -->
            <div id="shopping-list-header">
                <h3>Your lists</h3>
            </div>
            <hr/>
                <!-- materialize.css collapsible collection of shopping lists-->            
            
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                  <div class="collapsible-header">
                    <i class="material-icons">add_shopping_cart</i>
                    First Shopping List
                    <span class="new badge">3</span>
                    <a  href="#" >
                        <i class="small material-icons">edit</i>
                    </a>
                    <a  href="#" >
                        <i class="small material-icons">delete</i>
                    </a>
                    <a  href="#" >
                        <i class="small material-icons">share</i>
                    </a>
                  </div>
                  <div class="collapsible-body"><p>Milk, bacon, tuna, cheese, cooking oil,...</p></div>
                </li>
            </ul>
                
        </div>
        <!-- Compiled and minified JavaScript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
</html>

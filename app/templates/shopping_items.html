<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/items.css" type="text/css" />
        <link href="../static/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <title>shop4this! - shopping-list</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
                <!-- Navbar content -->
            <div>
        {% from "includes/_formhelpers.html" import render_field %} 
            <form class="form-inline" method = 'POST' action="">
                    {{render_field(form.item_name, class_="form-control")}}                                         
                <button class="btn btn-info my-2 my-sm-0"  type="submit">ADD ITEM</button>
            </form>
            <a href="/shopping_list" class="btn btn-primary btn-lg active" role="button">Your Lists</a>            
            </div>
            
        </nav> 
        <div class="shopping-item-container">          
                <!-- bootstrap.css dark collection of shopping list items-->            
            <div class="list-group">
                {% for shopping_item in saved_items %}
                {% if shopping_item['list_id'] == list_id %}
                <div class="list-group-item list-group-item-dark">
                        {{ shopping_item['item_name'] }}   
                        <a class="btn btn-dark" href='/delete_item/{{list_id}}/{{shopping_item['item_id']}}' role="button">Delete</a>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        <!-- Compiled and minified JavaScript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>

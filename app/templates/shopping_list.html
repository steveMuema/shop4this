<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../static/css/home.css"/>
        <link href="../static/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
         <!-- Compiled and minified materialize.CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" type="text/css">
                <!-- material design icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>shop4this! - shopping-list</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
                <!-- Navbar content -->
         {% from "includes/_formhelpers.html" import render_field %} 
                
            <span class="navbar-text">shop4this!</span>
            <a href="/logout" class="btn btn-primary btn-lg active" role="button">Logout</a>
        </nav>     
        <div class = "create-list-container">
            <form class="form-inline" method="POST" action="">
                    {{render_field(form.list_name, class_="form-control")}}                     
                    <button class="btn btn-info my-2 my-sm-0"  type="submit">ADD LIST</button>
            </form>    
        </div>
        
      
        <div class="shopping-list-container">
                <!-- Shopping list content  -->
            <div id="shopping-list-header">
                <h3>Your lists</h3>
            </div>
            <hr/>
                <!-- materialize.css collapsible collection of shopping lists-->            
            
            <ul class="collapsible" data-collapsible="accordion">
                <li>{% for shopping_list in saved_lists %}
                  <div class="collapsible-header">
                    <i class="material-icons">add_shopping_cart</i>
                    {{ shopping_list['list_name'] }}
                    <a id = "edit_list" href='/update_list/{{shopping_list['list_id']}}' class="button"  >
                        <i class="small material-icons">edit</i>
                    </a>
                    <a  href='/delete_list/{{shopping_list['list_id']}}' >
                        <i class="small material-icons">delete</i>
                    </a>
                    <a  href='/create_item/{{shopping_list['list_id']}}' >
                        <i class="small material-icons">add_box</i>
                    </a>
                  </div>
                  {% endfor %}
                </li>
            </ul>
        </div>
        
        <!-- Compiled and minified JavaScript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" ></script>
        <script type="text/javascript">
            document.getElementById("edit_list").onclick = showmodal;
            function showmodal() {
                $("#myModal").modal('show');
            };
        </script>
    </body>
    
    </html>
